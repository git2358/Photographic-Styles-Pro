<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photographic Styles Pro</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<h1>Photographic Styles Pro</h1>

<input type="file" id="upload" accept="image/*">

<select id="preset"></select>

<div class="sliders">
<label>Tone <input type="range" id="tone" min="-1" max="1" step="0.01" value="0"></label>
<label>Warmth <input type="range" id="warmth" min="-0.2" max="0.2" step="0.01" value="0"></label>
<label>Contrast <input type="range" id="contrast" min="0.5" max="2" step="0.01" value="1"></label>
<label>Vibrance <input type="range" id="vibrance" min="0.5" max="2" step="0.01" value="1"></label>
</div>

<button id="autoTone">Auto Tone</button>
<button id="download">Download</button>

<canvas id="glcanvas"></canvas>
<canvas id="histogram" height="100"></canvas>

<script type="module" src="js/main.js"></script>

</body>
</html>
